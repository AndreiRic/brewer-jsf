      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/WEB-INF/templates/LayoutSimples.xhtml">

			<div class="aw-error-panel">

					<i class="fa  fa-lock"></i>
				</h1>
				
				<h2 class="aw-error-panel__title">Acesso negado</h2>

					Se você acha que isso é um engano, entre em contato com a gente.
					<br/><br/>
					<p:button onclick="javascript:history.back()" class="ui-priority-primary" value="Voltar para onde estava" />
				</div>
			</div>
		</ui:define>	
	</ui:composition>
