<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/WEB-INF/templates/LayoutSimples.xhtml">
		<ui:define name="conteudo">
			<div class="aw-error-panel">
				<h1 class="aw-error-panel__code">
					<i class="fa  fa-location-arrow"></i> 404
				</h1>
				
				<h2 class="aw-error-panel__title">Página não encontrada</h2>
				
				<div class="aw-error-panel__description">
					Desculpe, a página que você tentou acessar não foi encontrada ou não
					existe mais. Verifique se a URL está correta ou entre em contato com
					a gente se precisar de ajuda.
					<br/><br/>
					<p:button onclick="javascript:history.back()" class="ui-priority-primary" value="Voltar para onde estava" />
				</div>
			</div>
		</ui:define>	
	</ui:composition>
</html>
