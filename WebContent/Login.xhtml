<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>
	
	<title>Brewer</title>
	
	<h:outputStylesheet library="primefaces" name="fa/font-awesome.css" />
	<h:outputStylesheet library="layout" name="styles/custom.css" />
	<h:outputStylesheet library="layout" name="styles/layout.css" />
	<h:outputStylesheet library="layout" name="styles/components.css" />

</h:head>
<h:body styleClass="aw-simple-page">
	<f:metadata>
		<f:viewParam name="dummy" />
		<f:event listener="#{loginBean.preRender()}" type="preRenderView" />
	</f:metadata>

	<div class="aw-simple-page__container">
		<h:form id="frm" prependId="false">
			<div class="aw-simple-panel">
				<p:graphicImage library="images" name="logo-gray.png" />

				<div class="aw-simple-panel__message">
					Por favor, fa√ßa o login.
				</div>

				<p:messages id="messages" autoUpdate="true" closable="true" />

				<div class="aw-simple-panel__box">
					<div class="ui-fluid">
						<div class="ui-g">
							<div class="ui-g-12">
								<p:inputText id="username" placeholder="Seu e-mail" value="#{loginBean.email}" />
							</div>
						</div>
						<div class="ui-g">
							<div class="ui-g-12">
								<p:password id="password" placeholder="Sua senha" />
							</div>
						</div>
						<div class="ui-g">
							<div class="ui-g-12">
								<p:commandButton value="Entrar" styleClass="ui-priority-primary" action="#{loginBean.login()}" 
									ajax="false" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</div>
</h:body>
</html>
