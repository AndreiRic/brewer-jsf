<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

	<ui:composition template="/WEB-INF/templates/LayoutPadrao.xhtml">
	
		<f:metadata>
			<o:viewParam name="codigo" value="#{cadastroEstiloBean.estilo}" />
			<f:viewAction action="#{cadastroEstiloBean.inicializar()}" />
		</f:metadata>
	
		<ui:define name="titulo">Cadastro de Estilo</ui:define>
	
		<ui:define name="conteudo">
			<div class="ui-fluid">
				<div class="ui-g aw-page-header">
					<div class="ui-g-11">
						<h1 class="aw-page-title">
							#{cadastroEstiloBean.estilo.novo ? "Cadastro de Estilo" : "Edição de Estilo - ".concat(cadastroEstiloBean.estilo.nome)}
						</h1>
					</div>
					<div class="ui-g-1">
						<p:button styleClass="aw-page-control" icon="fa fa-search" outcome="/estilo/PesquisaEstilos" />
					</div>
				</div>
			</div>
	
			<h:form  id="frm">
				<div class="ui-fluid aw-content-form">
					<p:messages autoUpdate="true" closable="true" />
					
					<div class="ui-g">
						<div class="ui-g-12 ui-md-12 ui-lg-12 bw-required">
							<p:outputLabel value="Nome" for="nome" />
							<p:inputText id="nome" value="#{cadastroEstiloBean.estilo.nome}" />
						</div>
					</div>
					<div class="ui-g">
						<div class="ui-g-4 ui-md-2 ui-lg-1">
							<p:commandButton value="Salvar" styleClass="ui-priority-primary" update="@form"
								action="#{cadastroEstiloBean.salvar()}" />
						</div>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>

</html>
