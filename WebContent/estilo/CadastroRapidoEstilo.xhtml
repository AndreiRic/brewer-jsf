<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<title>Cadastro de Estilo</title>
</h:head>
<h:body>
	<h:form id="frm">
		<p:focus for="nome" />
	
		<div class="ui-g">
			<p:messages autoUpdate="true" closable="true" />
			<div class="ui-g-2">
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" value="#{cadastroRapidoEstiloBean.estilo.nome}" />
			</div>	
		</div>
		<div style="margin-left: 10px;">
			<p:commandButton value="Salvar" styleClass="ui-priority-primary" update="@form" 
				action="#{cadastroRapidoEstiloBean.salvar()}" />
			<p:commandButton value="Cancelar" action="#{cadastroRapidoEstiloBean.fecharDialogo()}" 
				process="@this" update="@none" />
		</div>
	</h:form>
</h:body>
	
</html>
